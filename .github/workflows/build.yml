name: Build executables (Win / Linux / macOS)

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyqt5 pandas openpyxl opencv-python numpy scipy scikit-learn joblib
          fi
          pip install pyinstaller

      - name: Build (PyInstaller)
        shell: bash
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile \
            --name ColonyCounter colony_counter_interface.py
            
      - name: Bundle model next to executable
        shell: bash
        run: |
          test -f best_model_robust_aug.joblib || (echo "Missing best_model_robust_aug.joblib in repo root" && ls -ლა && exit 1)
          cp best_model_robust_aug.joblib dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColonyCounter-${{ matrix.os }}
          path: dist/*

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release

          # Windows (.exe)
          if [ -f "dist/ColonyCounter.exe" ]; then
            cp "dist/ColonyCounter.exe" "release/ColonyCounter-windows.exe"
          fi

          # Linux (binary)
          if [ -f "dist/ColonyCounter" ]; then
            cp "dist/ColonyCounter" "release/ColonyCounter-linux"
          fi

          # macOS (.app bundle -> zip)
          if [ -d "dist/ColonyCounter.app" ]; then
            ditto -c -k --sequesterRsrc --keepParent \
              "dist/ColonyCounter.app" "release/ColonyCounter-macos.app.zip"
          fi

          # Model file (needed at runtime)
          if [ -f "best_model_robust_aug.joblib" ]; then
            cp "best_model_robust_aug.joblib" "release/best_model_robust_aug.joblib"
          fi

      - name: Upload assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
